<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [formGroup]="loginForm">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button (click)="submit()" ion-button block>Sign In</button>
  </div>
</ion-content>
